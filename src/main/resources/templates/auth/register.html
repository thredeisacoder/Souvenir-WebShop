<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main-layout}">
<head>
    <title>Đăng ký</title>
    <style>
        .hero-section {
            background: linear-gradient(135deg, #0e7c7b, #17a2b8);
            color: white;
            padding: 100px 0;
            position: relative;
            overflow: hidden;
        }
        
        .hero-section:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/assets/images/pattern.png') repeat;
            opacity: 0.1;
        }
        
        .hero-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        .hero-content p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .auth-modal {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-bottom: 30px;
        }
        
        .auth-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 18px;
            color: #777;
            cursor: pointer;
            border: none;
            background: transparent;
            z-index: 10;
        }
        
        .auth-header {
            text-align: left;
            padding: 20px 30px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .auth-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }
        
        .auth-body {
            padding: 30px;
        }
        
        .auth-form .form-control {
            height: 50px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 15px;
        }
        
        .auth-form .form-control:focus {
            border-color: #0e7c7b;
            box-shadow: 0 0 0 0.25rem rgba(14, 124, 123, 0.25);
        }
        
        .auth-form .btn {
            height: 50px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
        }
        
        .auth-divider {
            text-align: center;
            position: relative;
            margin: 25px 0;
        }
        
        .auth-divider span {
            display: inline-block;
            padding: 0 10px;
            background-color: white;
            position: relative;
            z-index: 1;
            color: #777;
        }
        
        .auth-divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #eaeaea;
        }
        
        .social-login .btn {
            height: 45px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            border: 1px solid #ddd;
            color: #555;
            background-color: white;
        }
        
        .social-login .btn:hover {
            background-color: #f8f9fa;
        }
        
        .social-login .btn i {
            font-size: 18px;
            margin-right: 10px;
        }
        
        .auth-footer {
            text-align: center;
            padding: 15px;
            border-top: 1px solid #eaeaea;
            font-size: 15px;
        }
        
        .auth-footer a {
            color: #0e7c7b;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .btn-facebook i {
            color: #3b5998;
        }
        
        .btn-google i {
            color: #dd4b39;
        }
        
        .btn-apple i {
            color: #000;
        }
        
        @media (max-width: 767px) {
            .hero-section {
                padding: 60px 0;
            }
            
            .hero-content h1 {
                font-size: 2rem;
            }
            
            .hero-content p {
                font-size: 1rem;
            }
            
            .auth-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <main layout:fragment="content">
        <section class="hero-section">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="hero-content">
                            <h1>Find the best styles of modern shoes</h1>
                            <p>The most wanted styles is waiting for you. Find the best styles of modern shoes for you.</p>
                            <a href="/products" class="btn btn-light btn-lg">Explore Product</a>
                        </div>
                    </div>
                    <div class="col-lg-5 offset-lg-1">
                        <div class="auth-modal">
                            <div class="auth-header">
                                <h2>Create your account</h2>
                                <a href="/" class="auth-close">
                                    <i class="fas fa-times"></i>
                                </a>
                            </div>
                            <div class="auth-body">
                                <form class="auth-form" th:action="@{/auth/register}" method="post">
                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                </form>
                                
                                <div class="auth-divider">
                                    <span>OR</span>
                                </div>
                                
                                <div class="social-login">
                                    <button class="btn btn-facebook w-100">
                                        <i class="fab fa-facebook-f"></i> Continue with Facebook
                                    </button>
                                    <button class="btn btn-google w-100">
                                        <i class="fab fa-google"></i> Continue with Google
                                    </button>
                                    <button class="btn btn-apple w-100">
                                        <i class="fab fa-apple"></i> Continue with Apple
                                    </button>
                                </div>
                            </div>
                            <div class="auth-footer">
                                Already have an account? <a href="/auth/login">Sign In</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
