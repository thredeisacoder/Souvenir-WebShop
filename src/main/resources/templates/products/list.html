<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main-layout}">
<head>
    <title>Sản phẩm - The Souvenir</title>
    <style>
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
        }
        
        .product-card {
            width: 100%;
            height: 350px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .product-thumb {
            position: relative;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
            overflow: hidden;
            width: 100%;
        }
        
        .product-thumb img {
            max-width: 90%;
            max-height: 160px;
            object-fit: contain;
            transition: all 0.5s ease;
        }
        
        .product-card:hover .product-thumb img {
            transform: scale(1.05);
        }
        
        .product-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff6b6b;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: 600;
            border-radius: 4px;
            z-index: 1;
        }
        
        .product-details {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: space-between;
        }
        
        .product-category {
            font-size: 12px;
            color: #777;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }
        
        .product-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
            height: 42px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .product-title a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .product-title a:hover {
            color: #0e7c7b;
        }
        
        .product-price {
            font-weight: 700;
            color: #0e7c7b;
            font-size: 18px;
        }
        
        .product-original-price {
            text-decoration: line-through;
            color: #aaa;
            font-size: 14px;
            margin-left: 8px;
        }
        
        .category-filter {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        
        .page-link {
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 5px;
            color: #333;
            background-color: #fff;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        
        .page-link:hover {
            background-color: #f5f5f5;
            text-decoration: none;
        }
        
        .page-item.active .page-link {
            background-color: #0e7c7b;
            border-color: #0e7c7b;
            color: white;
        }
        
        .sort-options {
            margin-bottom: 20px;
        }
        
        .badge-instock {
            background-color: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: inline-block;
            margin-top: 5px;
        }
        
        .badge-outofstock {
            background-color: #dc3545;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: inline-block;
            margin-top: 5px;
        }
        
        @media (max-width: 991px) {
            .product-card {
                width: calc(50% - 12.5px);
            }
        }
        
        @media (max-width: 575px) {
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <main layout:fragment="content">
        <div class="container py-5">
            <div class="row">
                <!-- Page Title -->
                <div class="col-12 mb-4">
                    <h1 class="h2">Sản phẩm</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Sản phẩm</li>
                            <li class="breadcrumb-item active" aria-current="page" th:if="${selectedCategory != null}" th:text="${selectedCategory.catalogName}"></li>
                        </ol>
                    </nav>
                </div>
                
                <!-- Sidebar with Filters -->
                <div class="col-lg-3">
                    <!-- Category Filter -->
                    <div class="category-filter">
                        <h5>Danh mục</h5>
                        <div class="list-group">
                            <a href="/products" class="list-group-item list-group-item-action" th:classappend="${selectedCategory == null} ? 'active' : ''">
                                Tất cả sản phẩm
                            </a>
                            <a th:each="category : ${categories}" 
                               th:href="@{/products(category=${category.catalogId})}" 
                               th:text="${category.catalogName}"
                               class="list-group-item list-group-item-action"
                               th:classappend="${selectedCategory != null && selectedCategory.catalogId == category.catalogId} ? 'active' : ''">
                            </a>
                        </div>
                    </div>
                    
                    <!-- Price Filter -->
                    <div class="category-filter">
                        <h5>Giá</h5>
                        <form id="priceFilterForm" th:action="@{/products}" method="get">
                            <!-- Giữ lại các tham số hiện tại -->
                            <input type="hidden" name="category" th:if="${param.category}" th:value="${param.category[0]}">
                            <input type="hidden" name="sort" th:if="${sortField}" th:value="${sortField}">
                            <input type="hidden" name="direction" th:if="${sortDirection}" th:value="${sortDirection}">
                            <input type="hidden" name="query" th:if="${searchTerm}" th:value="${searchTerm}">
                            
                            <div class="form-check">
                                <input class="form-check-input price-filter" type="checkbox" name="priceRange" value="0-100000" id="price1" th:checked="${selectedPriceRanges != null && #lists.contains(selectedPriceRanges, '0-100000')}">
                                <label class="form-check-label" for="price1">
                                    Dưới 100.000đ
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input price-filter" type="checkbox" name="priceRange" value="100000-300000" id="price2" th:checked="${selectedPriceRanges != null && #lists.contains(selectedPriceRanges, '100000-300000')}">
                                <label class="form-check-label" for="price2">
                                    100.000đ - 300.000đ
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input price-filter" type="checkbox" name="priceRange" value="300000-500000" id="price3" th:checked="${selectedPriceRanges != null && #lists.contains(selectedPriceRanges, '300000-500000')}">
                                <label class="form-check-label" for="price3">
                                    300.000đ - 500.000đ
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input price-filter" type="checkbox" name="priceRange" value="500000-999999999" id="price4" th:checked="${selectedPriceRanges != null && #lists.contains(selectedPriceRanges, '500000-999999999')}">
                                <label class="form-check-label" for="price4">
                                    Trên 500.000đ
                                </label>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-sm btn-primary">Lọc giá</button>
                                <a th:href="@{/products(category=${param.category}, sort=${sortField}, direction=${sortDirection}, query=${searchTerm})}" 
                                   th:if="${selectedPriceRanges != null && !selectedPriceRanges.isEmpty()}"
                                   class="btn btn-sm btn-outline-secondary ms-1">Xóa lọc</a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Product Listing -->
                <div class="col-lg-9">
                    <!-- Search and Sort Options -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <form th:action="@{/products/search}" method="get" class="mb-3 mb-md-0">
                                        <div class="input-group">
                                            <input type="text" name="query" class="form-control" placeholder="Tìm kiếm sản phẩm..." th:value="${searchTerm}">
                                            <button class="btn btn-primary" type="submit">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex justify-content-md-end">
                                        <select class="form-select w-auto" onchange="window.location = this.value;">
                                            <option value="" selected>Sắp xếp theo</option>
                                            <option th:value="@{/products(sort='productName',direction='asc',category=${param.category})}" th:selected="${sortField == 'productName' && sortDirection == 'asc'}">Tên A-Z</option>
                                            <option th:value="@{/products(sort='productName',direction='desc',category=${param.category})}" th:selected="${sortField == 'productName' && sortDirection == 'desc'}">Tên Z-A</option>
                                            <option th:value="@{/products(sort='price',direction='asc',category=${param.category})}" th:selected="${sortField == 'price' && sortDirection == 'asc'}">Giá tăng dần</option>
                                            <option th:value="@{/products(sort='price',direction='desc',category=${param.category})}" th:selected="${sortField == 'price' && sortDirection == 'desc'}">Giá giảm dần</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Search Results Info -->
                    <div th:if="${searchTerm != null}" class="alert alert-info mb-4">
                        Kết quả tìm kiếm cho "<span th:text="${searchTerm}"></span>": <span th:text="${totalProducts}"></span> sản phẩm
                    </div>
                    
                    <!-- Category Info -->
                    <div th:if="${selectedCategory != null}" class="mb-4">
                        <h3 th:text="${selectedCategory.catalogName}"></h3>
                        <p th:text="${selectedCategory.catalogDescription}"></p>
                    </div>
                    
                    <!-- No Products Found -->
                    <div th:if="${#lists.isEmpty(products)}" class="alert alert-warning">
                        Không tìm thấy sản phẩm nào.
                    </div>
                    
                    <!-- Products Grid -->
                    <div th:if="${!#lists.isEmpty(products)}" class="row">
                        <div th:each="product : ${products}" class="col-md-6 col-lg-4 mb-4">
                            <div class="product-card">
                                <div class="product-thumb">
                                    <a th:href="@{/products/{id}(id=${product.productId})}">
                                        <img th:if="${productImages.containsKey(product.productId)}" 
                                             th:src="@{${productImages.get(product.productId)}}" 
                                             alt="Product Image">
                                        <img th:unless="${productImages.containsKey(product.productId)}" 
                                             th:src="@{/assets/img/placeholder.jpg}" 
                                             alt="Product Image">
                                    </a>
                                </div>
                                <div class="product-details">
                                    <span class="product-category" th:text="${selectedCategory != null ? selectedCategory.catalogName : ''}"></span>
                                    <h3 class="product-title">
                                        <a th:href="@{/products/{id}(id=${product.productId})}" th:text="${product.productName}"></a>
                                    </h3>
                                    <div class="d-flex align-items-center">
                                        <span class="product-price" th:if="${productDiscountPrices.containsKey(product.productId)}" 
                                              th:text="${#numbers.formatDecimal(productDiscountPrices.get(product.productId), 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                                        <span class="product-price" th:unless="${productDiscountPrices.containsKey(product.productId)}" 
                                              th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                                        <span class="product-original-price" th:if="${productDiscountPrices.containsKey(product.productId)}" 
                                              th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                                    </div>
                                    <div class="mt-2">
                                        <span th:if="${productStockStatus.containsKey(product.productId) && productStockStatus.get(product.productId)}" 
                                              class="badge-instock">Còn hàng</span>
                                        <span th:unless="${productStockStatus.containsKey(product.productId) && productStockStatus.get(product.productId)}" 
                                              class="badge-outofstock">Hết hàng</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Pagination -->
                    <div th:if="${totalPages > 1}" class="pagination-container">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <!-- Previous Page Button -->
                                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/products(page=${currentPage - 2}, size=${pageSize}, sort=${sortField}, direction=${sortDirection}, category=${param.category}, query=${searchTerm})}" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                
                                <!-- Page Numbers -->
                                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active' : ''">
                                    <a class="page-link" th:href="@{/products(page=${i - 1}, size=${pageSize}, sort=${sortField}, direction=${sortDirection}, category=${param.category}, query=${searchTerm})}" th:text="${i}"></a>
                                </li>
                                
                                <!-- Next Page Button -->
                                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/products(page=${currentPage}, size=${pageSize}, sort=${sortField}, direction=${sortDirection}, category=${param.category}, query=${searchTerm})}" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
